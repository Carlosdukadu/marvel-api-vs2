<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Inicio</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="style.css">

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>

    <!--Module-->
    <script src="app/assets/js/modulo.js"></script>

    <!--Router-->
    <script src="app/assets/js/router.js"></script>

    <!--Controllers-->
    <script src="app/assets/js/controllers/homeController.js"></script>
    <script src="app/assets/js/controllers/heroisController.js"></script>
    <script src="app/assets/js/controllers/verMaisController.js"></script>

    <script src="app/assets/js/components/headerComponent.js"></script>
    <!--Components-->
    <script src="script.js"></script>

</head>

<body ng-controller="marvelApiCtrl">

    <header>
        <div id='meuHeader'>
            <div id='logo'>
                <img src="img/Marvel_Logo.svg.png" alt="marvel_Logo">
            </div>

            <ul id='minhaUl'>
                <li role="presentation" class="buttonMenu" ng-class="{'active': $ctrl.isActive('/home')}"><a href="#!home"
                        ng-click="limparInput()">Início</a></li>
                <li role="presentation" class="buttonMenu" ng-class="{'active': $ctrl.isActive('/herois')}"><a href="#!herois">Heróis</a>
                </li>
            </ul>
            <i class="fas fa-times " id='botao-2'></i>
            <i class="fas fa-bars " id='botao'></i>
        </div>
    </header>

    <div ng-view=""></div>

    <footer id='meuFooter'>
        <p>Carlos Eduardo </p>
    </footer>

</body>

</html>
